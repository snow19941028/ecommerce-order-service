def theGroup = 'com.ecommerce'
def theArtifactName = 'order-sdk'
def theVersion = '0.1-SNAPSHOT'
group = theGroup
archivesBaseName = theArtifactName
version = theVersion

sourceCompatibility = 1.8
targetCompatibility = 1.8


dependencies {
    api("com.ecommerce:ecommerce-shared-model:0.9-SNAPSHOT")
}

task sourcesJar(type: Jar) {
    from sourceSets.main.allJava
    archiveClassifier = 'sources'
}


publishing {
    publications {
        maven(MavenPublication) {
            groupId = theGroup
            artifactId = theArtifactName
            version = theVersion
            from components.java
            artifact sourcesJar {
                classifier "sources"
            }
        }
    }

    repositories {
        maven {
            url = "https://mymavenrepo.com/repo/Cd07WrKAtJ9Kq7PBaTuf/"
        }
    }
}
